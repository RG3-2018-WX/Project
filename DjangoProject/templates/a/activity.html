<div style="font-family: 'Source Sans Pro',sans-serif;
                        font-weight: 300;
                        opacity: 0.8;
                        position: absolute;
                        color: #f5f6f7;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        overflow: hidden;">
    <div class="top" style="width: 100%; float: right; height: 100px; line-height: 100px; border-bottom: 1px solid #b0cdff">
        <div class="leftTiyle" id="flTitle" style="font-size: 25px; padding-left: 30px; font-weight: 600; color: black; float: left;">活动信息管理</div>
        <form method="post">{% csrf_token %}
            <input type="submit" value="注销" name="logout" style="background: #b0cdff; text-align: center; height: 50px; font-size: 20px; float: right; margin-right: 30px;">
        </form>
    </div>
    <div class="content" style="float: right; width: 100%; height:85%; overflow-y: scroll; background: white">
        <form method="post">{% csrf_token %}
            <table class="hovertable" style="width: 100%;font-family: verdana,arial,sans-serif; font-size:22px; color:#333333; border-width: 1px; border-color: #999999; border-collapse: collapse;">
                <tr style="background-color: #d4e3e5">
                    <th style="background-color:#c3dde0; border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">活动ID</th>
                    <th style="background-color:#c3dde0; border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">活动名称</th>
                    <th style="background-color:#c3dde0; border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">开始时间</th>
                    <th style="background-color:#c3dde0; border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">结束时间</th>
                    <th style="background-color:#c3dde0; border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">活动地址</th>
                    <th style="background-color:#c3dde0; border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        <input type="submit" value="添加新活动" name="create" style="background: #c3dde0; text-align: center; height: 50px; font-size: 20px;">
                    </th>
                </tr>
                {% for a in list %}
                <tr style="background-color: #d4e3e5" onmousemove="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
                    <td style="border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        {{ a.activityId }}
                    </td>
                    <td style="border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        {{ a.name }}
                    </td>
                    <td style="border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        {{ a.startTime }}
                    </td>
                    <td style="border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        {{ a.endTime }}
                    </td>
                    <td style="border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        {{ a.place }}
                    </td>
                    <td style="border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        <a href="/a/Activity/edit/?nid={{ a.activityId }}" style="color: #01458a; font-weight: bold; cursor: hand; text-decoration: none; font-family: 幼圆"onmousemove="this.style.backgroundColor='blue'; this.style.color='white';" onmouseout="this.style.backgroundColor='#d4e3e5'; this.style.color='#01458a';">编辑</a>
                        |
                        <a href="/a/Activity/delete/?nid={{ a.activityId }}" style="color: #01458a; font-weight: bold; cursor: hand; text-decoration: none; font-family: 幼圆"onmousemove="this.style.backgroundColor='blue'; this.style.color='white';" onmouseout="this.style.backgroundColor='#d4e3e5'; this.style.color='#01458a';">删除</a>
                        |
                        <a href="/a/programe/?nid={{ a.activityId }}" style="color: #01458a; font-weight: bold; cursor: hand; text-decoration: none; font-family: 幼圆"onmousemove="this.style.backgroundColor='blue'; this.style.color='white';" onmouseout="this.style.backgroundColor='#d4e3e5'; this.style.color='#01458a';">详情</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </form>
    </div>
</div>
