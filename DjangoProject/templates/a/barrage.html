<div style="font-family: 'Source Sans Pro',sans-serif;
                        font-weight: 300;
                        color: #f5f6f7;
                        opacity: 0.8;
                        position: absolute;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        overflow: hidden;">
    <div class="left" style="box-shadow: 0 2px 4px 0 black; background: white; width: 15%; float: left; position: absolute; top: 0px; bottom: 0px;">
        <div class="bigTitle" style="background: white; color: black; text-align: center; font-weight: bold; height: 100px; width: 100%; line-height: 100px; font-size: 24px;">智会后台管理系统</div>
        <form method="post">{% csrf_token %}
            <input type="submit" value="活动信息管理" name="activity" class="active" style="cursor: hand; border: white;background: white; color: black; text-align: center; height: 70px; width: 100%; font-size: 20px;">
            <input type="submit" value="弹幕信息管理" name="barrage" class="active" style="cursor: hand; border: white;background: red; color: white; text-align: center; height: 70px; width: 100%; font-size: 20px;">
            <input type="submit" value="抽奖信息管理" name="lottery" class="active" style="cursor: hand; border: white;background: white; color: black; text-align: center; height: 70px; width: 100%; font-size: 20px;">
        </form>
    </div>
    <div class="top" style="width: 85%; float: right; height: 100px; line-height: 100px; border-bottom: 1px solid #b0cdff">
        <div class="leftTiyle" id="flTitle" style="font-size: 25px; padding-left: 30px; font-weight: 600; color: black; float: left;">弹幕信息管理</div>
        <form method="post">{% csrf_token %}
            <input type="submit" value="注销" name="logout" style="background: #b0cdff; text-align: center; height: 50px; font-size: 20px; float: right; margin-right: 30px;">
        </form>
    </div>
    <div class="content" style="float: right; width: 85%; height: 85%;background: white">
        <form method="post">{% csrf_token %}
        <div style="overflow: hidden; padding: 10px; font-size: 13px; border-bottom: 1px solid #eee">
            <div style="display: block">
                <label style="font-size: 20px; display: block; float: left; width: 10%; line-height: 1; font-weight: bold; color: #333;">弹幕行数：</label>
                <input class="vIntegerField" name="ActivityID" type="text" value="{{ commentLinenumber }}" style="font-size: 20px; position: relative; padding: 5px 6px" />
                <input type="submit" value="创建" style="position: relative; font-size: 20px; width: 10%" name="commentLinenumber">
            </div>
        </div>
        <div style="overflow: hidden; padding: 10px; font-size: 13px; border-bottom: 1px solid #eee">
            <div style="display: block; width: 100%">
                <label style="font-size: 20px; display: block; float: left; width: 15%; line-height: 1; font-weight: bold; color: #333;">置顶弹幕内容：</label>
                <input class="vIntegerField" name="content" type="text" value="{{ content }}" style="font-size: 20px; position: relative; padding: 5px 6px" />
            </div>
            <div style="display: block; width: 100%">
                <label style="font-size: 20px; display: inline; font-weight: bold; color: #333; width: 10%">颜色：</label>
                <input class="vIntegerField" name="color" type="text" value="{{ color }}" style="font-size: 20px; width: 13%" />
                <label style="font-size: 20px; display: inline; font-weight: bold; color: #333; width: 10%;">粗体：</label>
                <input class="vIntegerField" name="bolt" type="text" value="{{ bolt }}" style="font-size: 20px; width: 13%;" />
                <label style="font-size: 20px; display: inline; font-weight: bold; color: #333; width: 10%;">倾斜：</label>
                <input class="vIntegerField" name="incline" type="text" value="{{ incline }}" style="font-size: 20px; width: 13%;" />
                <label style="font-size: 20px; display: inline; font-weight: bold; color: #333; width: 10%;">下划线：</label>
                <input class="vIntegerField" name="underline" type="text" value="{{ underline }}" style="font-size: 20px; width: 13%" />
                <input type="submit" value="添加" style="position: relative; font-size: 20px; width: 10%" name="settop">
            </div>
        </div>
        <table style="width: 100%;table-layout:fixed; overflow: auto; word-wrap: break-word; word-break: break-all; overflow-y: scroll; ">
        <tr>
            <td style="width: 50%" valign="top">
            <table style="font-size:22px; color:#333333; border-width: 1px; border-color: #999999; border-collapse: collapse; height: 100%; width: 100%">
                <tr>
                    <th style="background-color:#c3dde0; border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9; width: 90%">弹幕内容</th>
                    <th></th>
                </tr>
                {% for a in list %}
                <tr style="background-color: #d4e3e5" onmousemove="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
                    <td style="width: 90%">
                        <img src="{{ a.picUrl }}">
                    </td>
                    <td style="border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        <a href="/a/Barrage/left_create/?nid={{ a.id }}" style="color: #01458a; font-weight: bold; cursor: hand; text-decoration: none; font-family: 幼圆"onmousemove="this.style.backgroundColor='blue'; this.style.color='white';" onmouseout="this.style.backgroundColor='#d4e3e5'; this.style.color='#01458a';">添加</a>
                        |
                        <a href="/a/Barrage/left/?nid={{ a.id }}" style="color: #01458a; font-weight: bold; cursor: hand; text-decoration: none; font-family: 幼圆"onmousemove="this.style.backgroundColor='blue'; this.style.color='white';" onmouseout="this.style.backgroundColor='#d4e3e5'; this.style.color='#01458a';">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
            </td>
            <td style="width: 50%" valign="top">
            <table style="table-layout:fixed; font-size:22px; color:#333333;border-width: 1px; border-color: #999999; border-collapse: collapse; width: 100%">
                <tr>
                    <th style="background-color:#c3dde0; border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9; width: 83%">弹幕内容</th>
                    <th></th>
                </tr>
                {% for a in list2 %}
                <tr style="background-color: #d4e3e5" onmousemove="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
                    <td style="text-align: left; width: 83%">
                        {{ a.content }}
                    </td>
                    <td style="border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        <a href="/a/Barrage/right_create/?nid={{ a.id }}" style="color: #01458a; font-weight: bold; cursor: hand; text-decoration: none; font-family: 幼圆"onmousemove="this.style.backgroundColor='blue'; this.style.color='white';" onmouseout="this.style.backgroundColor='#d4e3e5'; this.style.color='#01458a';">添加</a>
                        |
                        <a href="/a/Barrage/right_detail/?nid={{ a.id }}" style="color: #01458a; font-weight: bold; cursor: hand; text-decoration: none; font-family: 幼圆"onmousemove="this.style.backgroundColor='blue'; this.style.color='white';" onmouseout="this.style.backgroundColor='#d4e3e5'; this.style.color='#01458a';">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
            </td>
        </tr>
        </table>
        </form>
    </div>
</div>
