<div style="font-family: 'Source Sans Pro',sans-serif;
                        color:white;
                        font-weight: 300;
                        opacity: 0.8;
                        position: absolute;
                        color: #f5f6f7;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        overflow: hidden;">
    <div class="left" style="box-shadow: 0 2px 4px 0 black; background: white; width: 50%; float: left; position: absolute; top: 0px; bottom: 0px;">
        <div class="bigTitle" style="background: white; color: black; text-align: center; font-weight: bold; height: 50px; width: 100%; line-height: 50px; font-size: 24px;">智会活动管理</div>
        <form method="post">{% csrf_token %}<div id="main" style="font-family: 'Source Sans Pro',sans-serif;
                        background: #50a3a2;
                        background: -webkit-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
                        background: linear-gradient(to bottom right, #50a3a2 0%, #53e3a6 100%);
                        font-weight: 300;
                        opacity: 0.8;
                        position: absolute;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        overflow: hidden;">
    <form method="post" style="top: 5%; position: relative">
        {% csrf_token %}
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    height: 5%;
                    border-radius: 3px;
                    margin: 0 auto 10px auto;
                    width: 40%;
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: 300;">
            <label style="font-size: 20px">活动id：</label>
            <input class="vTextField" id="id_Name" maxlength="30" name="activityId" type="text" value="{{ activityId }}" style="font-size: 20px;height: 100%; width: 50%"/>
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    height: 5%;
                    border-radius: 3px;
                    margin: 0 auto 10px auto;
                    width: 40%;
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: 300;">
            <label style="font-size: 20px">活动名称：</label>
            <input class="vTextField" id="id_Name" maxlength="30" name="name" type="text" value="{{ name }}" style="font-size: 20px;height: 100%; width: 50%"/>
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    height: 5%;
                    border-radius: 3px;
                    margin: 0 auto 10px auto;
                    width: 40%;
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: 300;">
            <label style="font-size: 20px">活动地点：</label>
            <input class="vTextField" id="id_Organnizer" maxlength="100" name="place" type="text" value="{{ place }}" style="font-size: 20px;height: 100%; width: 50%"/>
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    height: 5%;
                    border-radius: 3px;
                    margin: 0 auto 10px auto;
                    width: 40%;
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: 300;">
            <label style="font-size: 20px">活动详情：</label>
            <input class="vTextField" id="id_Description" maxlength="100" name="description" type="text" value="{{ description }}" style="font-size: 20px;height: 100%; width: 50%"/>
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    height: 5%;
                    border-radius: 3px;
                    margin: 0 auto 10px auto;
                    width: 40%;
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: 300;">
            <label style="font-size: 20px">活动图片：</label>
            <input accept = "image/*" class="vTextField" id="id_PirUrl" name="picUrl" type="file" value="{{ picUrl }}" style="font-size: 20px;height: 100%; width: 50%"/>
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    height: 5%;
                    border-radius: 3px;
                    margin: 0 auto 10px auto;
                    width: 40%;
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: 300;">
            <label style="font-size: 20px">弹幕墙背景图片：</label>
            <input accept = "image/*" class="vTextField" id="id_BgPicUrl" name="bgPicUrl" type="file" value="{{ bgPicUrl }}" style="font-size: 20px;height: 100%; width: 50%"/>
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    height: 10%;
                    border-radius: 3px;
                    margin: 0 auto 10px auto;
                    width: 40%;
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: 300;">
            <label style="font-size: 20px">开始时间：</label>
            <input class="vTextField" id="id_Description" maxlength="100" name="startTime" type="text" value="{{ startTime }}" style="font-size: 20px;height: 50%; width: 50%"/>
            <input class="vTextField" id="id_Description" maxlength="100" name="startTime2" type="text" value="{{ startTime }}" style="font-size: 20px;height: 50%; width: 50%"/>
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    height: 10%;
                    border-radius: 3px;
                    margin: 0 auto 10px auto;
                    width: 40%;
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: 300;">
            <label style="font-size: 20px">结束时间：</label>
            <input class="vTextField" id="id_Description" maxlength="100" name="endTime" type="text" value="{{ endTime }}" style="font-size: 20px;height: 50%; width: 50%"/>
            <input class="vTextField" id="id_Description" maxlength="100" name="endTime2" type="text" value="{{ endTime }}" style="font-size: 20px;height: 50%; width: 50%"/>
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    height: 5%;
                    border-radius: 3px;
                    margin: 0 auto 10px auto;
                    width: 30%;
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: 300;">
            <label style="font-size: 20px">活动状态：</label>
            <input class="vTextField" id="id_Description" maxlength="100" name="status" type="text" value="{{ status }}" style="font-size: 20px;height: 100%; width: 50%"/>
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    height: 5%;
                    border-radius: 3px;
                    margin: 0 auto 10px auto;
                    width: 30%;
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: 300;">
            <label style="font-size: 20px">活动组织者：</label>
            <input class="vTextField" id="id_Description" maxlength="100" name="organizer" type="text" value="{{ organizer }}" style="font-size: 20px;height: 100%; width: 50%"/>
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    height: 4%;
                    border-radius: 3px;
                    margin: 0 auto 10px auto;
                    width: 30%;
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: 300;">
            <label style="font-size: 20px">状态：</label>
            <label name="Statue" style="font-size: 20px">{{ Statue }}</label>
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    margin:0px 40% 0px 40%;
                    border: 0;
                    color: #53e3a6;
                    border-radius: 3px;
                    width: 20%;
                    cursor: pointer;
                    -webkit-transition-duration: 0.25s;
                    transition-duration: 0.25s;">
            {% if Statue == "未开始" %}
            <input type="submit" value="开始" style="position: relative; left: 40%; font-size: 20px; height: 30px; width: 20%" name="begin">
            {% endif %}
            {% if Statue == "进行中" %}
            <input type="submit" value="结束" style="position: relative; left: 40%; font-size: 20px; height: 30px; width: 20%" name="end">
            {% endif %}<br/><br/>
            <input type="submit" value="删除" style="position: relative; left: 10%; font-size: 20px; height: 30px; width: 20%" name="detail">
            <input type="submit" value="修改" style="position: relative; left: 18%; font-size: 20px; height: 30px; width: 20%" name="edit">
            <input type="submit" value="返回" style="position: relative; left: 28%; font-size: 20px; height: 30px; width: 20%" name="return">
        </div>
    </form>
</div>

        </form>
    </div>
    <div class="top" style="width: 85%; float: right; height: 50px; line-height: 50px; border-bottom: 1px solid #b0cdff">
        <div class="leftTiyle" id="flTitle" style="font-size: 25px; padding-left: 30px; font-weight: 600; color: black; float: left;">活动信息管理</div>
        <form method="post">{% csrf_token %}
            <input type="submit" value="注销" name="logout" style="background: #b0cdff; text-align: center; height: 50px; font-size: 20px; float: right; margin-right: 30px;">
        </form>
    </div>
    <div class="content" style="float: right; width: 50%; height:85%; overflow-y: scroll; background: white">
        <form method="post">{% csrf_token %}
            <table class="hovertable" style="width: 100%;font-family: verdana,arial,sans-serif; font-size:22px; color:#333333; border-width: 1px; border-color: #999999; border-collapse: collapse;">
                <tr style="background-color: #d4e3e5">
                    <th style="background-color:#c3dde0; border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">节目名称</th>
                    <th style="background-color:#c3dde0; border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">节目顺序</th>
                    <th style="background-color:#c3dde0; border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        <input type="submit" value="添加新节目" name="create" style="background: #c3dde0; text-align: center; height: 50px; font-size: 20px;">
                    </th>
                </tr>
                {% for a in list %}
                <tr style="background-color: #d4e3e5" onmousemove="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
                    <td style="border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        {{ a.name }}
                    </td>
                    <td style="border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        {{ a.sequence }}
                    </td>
                    <td style="border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        <a href="/a/Programe/edit/?nid={{ a.id }}" style="color: #01458a; font-weight: bold; cursor: hand; text-decoration: none; font-family: 幼圆"onmousemove="this.style.backgroundColor='blue'; this.style.color='white';" onmouseout="this.style.backgroundColor='#d4e3e5'; this.style.color='#01458a';">详情</a>
                        |
                        <a href="/a/Programe/delete/?nid={{ a.id }}" style="color: #01458a; font-weight: bold; cursor: hand; text-decoration: none; font-family: 幼圆"onmousemove="this.style.backgroundColor='blue'; this.style.color='white';" onmouseout="this.style.backgroundColor='#d4e3e5'; this.style.color='#01458a';">删除</a>
                        |
                        <a href="/a/Programe/up/?nid={{ a.id }}" style="color: #01458a; font-weight: bold; cursor: hand; text-decoration: none; font-family: 幼圆"onmousemove="this.style.backgroundColor='blue'; this.style.color='white';" onmouseout="this.style.backgroundColor='#d4e3e5'; this.style.color='#01458a';">向上</a>
                        |
                        <a href="/a/Programe/down/?nid={{ a.id }}" style="color: #01458a; font-weight: bold; cursor: hand; text-decoration: none; font-family: 幼圆"onmousemove="this.style.backgroundColor='blue'; this.style.color='white';" onmouseout="this.style.backgroundColor='#d4e3e5'; this.style.color='#01458a';">向下</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </form>
    </div>
</div>
