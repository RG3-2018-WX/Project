<div style="font-family: 'Source Sans Pro',sans-serif;
                        font-weight: 300;
                        color: #f5f6f7;
                        opacity: 0.8;
                        position: absolute;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        overflow: hidden;">
    <div class="left" style="box-shadow: 0 2px 4px 0 black; background: white; width: 15%; float: left; position: absolute; top: 0px; bottom: 0px;">
        <div class="bigTitle" style="background: white; color: black; text-align: center; font-weight: bold; height: 100px; width: 100%; line-height: 100px; font-size: 24px;">智会后台管理系统</div>
        <form method="post">{% csrf_token %}
            <input type="submit" value="活动信息管理" name="activity" class="active" style="cursor: hand; border: white;background: white; color: black; text-align: center; height: 70px; width: 100%; font-size: 20px;">
            <input type="submit" value="弹幕信息管理" name="barrage" class="active" style="cursor: hand; border: white;background: white; color: black; text-align: center; height: 70px; width: 100%; font-size: 20px;">
            <input type="submit" value="抽奖信息管理" name="lottery" class="active" style="cursor: hand; border: white;background: red; color: white; text-align: center; height: 70px; width: 100%; font-size: 20px;">
        </form>
    </div>
    <div class="top" style="width: 85%; float: right; height: 100px; line-height: 100px; border-bottom: 1px solid #b0cdff">
        <div class="leftTiyle" id="flTitle" style="font-size: 25px; padding-left: 30px; font-weight: 600; color: black; float: left;">抽奖信息管理</div>
        <form method="post">{% csrf_token %}
            <input type="submit" value="注销" name="logout" style="background: #b0cdff; text-align: center; height: 50px; font-size: 20px; float: right; margin-right: 30px;">
            <input type="submit" value="返回" name="return" style="background: #b0cdff; text-align: center; height: 50px; font-size: 20px; float: right; margin-right: 30px;">
        </form>
    </div>
    <div class="content" style="float: right; width: 85%; height:85%; overflow-y: scroll; background: white">
        <form method="post">{% csrf_token %}
            <table class="hovertable" style="width: 100%; font-family: verdana,arial,sans-serif; font-size:22px; color:#333333; border-width: 1px; border-color: #999999; border-collapse: collapse;table-layout:fixed; overflow: auto; word-wrap: break-word; word-break: break-all; overflow-y: scroll;">
                <tr style="background-color: #d4e3e5">
                    <th style="width: 40%;background-color:#c3dde0; border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">抽奖名称</th>
                    <th style="width: 40%;background-color:#c3dde0; border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">抽奖状态</th>
                    <th style="width: 20%;background-color:#c3dde0; border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        <input type="submit" value="添加新抽奖活动" name="create" style="background: #c3dde0; text-align: center; height: 50px; font-size: 20px;">
                    </th>
                </tr>
                {% for a in list %}
                <tr style="background-color: #d4e3e5" onmousemove="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
                    <td style="border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        {{ a.name }}
                    </td>
                    <td style="border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        {{ a.statue }}
                    </td>
                    <td style="border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        <a href="/a/Lottery/edit/?nid={{ a.id }}" style="color: #01458a; font-weight: bold; cursor: hand; text-decoration: none; font-family: 幼圆"onmousemove="this.style.backgroundColor='blue'; this.style.color='white';" onmouseout="this.style.backgroundColor='#d4e3e5'; this.style.color='#01458a';">详情</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </form>
    </div>
</div>
