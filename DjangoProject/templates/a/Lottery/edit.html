<div id="main" style="font-family: 'Source Sans Pro',sans-serif;
                        color:white;
                        font-weight: 300;
                        background: #50a3a2;
                        background: -webkit-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
                        background: linear-gradient(to bottom right, #50a3a2 0%, #53e3a6 100%);
                        opacity: 0.8;
                        position: absolute;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        overflow: hidden;">
    <form method="post" style="top: 5%; position: relative">
        {% csrf_token %}
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    height: 5%;
                    border-radius: 3px;
                    margin: 0 auto 10px auto;
                    width: 30%;
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: 300;">
            <label style="font-size: 20px">抽奖名称：</label>
            <input class="vTextField" id="id_Name" maxlength="30" name="name" type="text" value="{{ name }}" style="font-size: 20px;height: 100%; width: 50%"/>
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    height: 5%;
                    border-radius: 3px;
                    margin: 0 auto 10px auto;
                    width: 30%;
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: 300;">
            <label style="font-size: 20px">抽奖简介：</label>
            <input class="vTextField" id="id_Organnizer" maxlength="100" name="description" type="text" value="{{ description }}" style="font-size: 20px;height: 100%; width: 50%"/>
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    height: 5%;
                    border-radius: 3px;
                    margin: 0 auto 10px auto;
                    width: 30%;
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: 300;">
            <label style="font-size: 20px">一等奖人数：</label>
            <input class="vTextField" id="id_Description" maxlength="100" name="first" type="text" value="{{ first }}" style="font-size: 20px;height: 100%; width: 50%"/>
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    height: 5%;
                    border-radius: 3px;
                    margin: 0 auto 10px auto;
                    width: 30%;
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: 300;">
            <label style="font-size: 20px">二等奖人数：</label>
            <input class="vTextField" id="id_Description" maxlength="100" name="second" type="text" value="{{ second }}" style="font-size: 20px;height: 100%; width: 50%"/>
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    height: 5%;
                    border-radius: 3px;
                    margin: 0 auto 10px auto;
                    width: 30%;
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: 300;">
            <label style="font-size: 20px">三等奖人数：</label>
            <input class="vTextField" id="id_Description" maxlength="100" name="third" type="text" value="{{ third }}" style="font-size: 20px;height: 100%; width: 50%"/>
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    height: 5%;
                    border-radius: 3px;
                    margin: 0 auto 10px auto;
                    width: 30%;
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: 300;">
            <label style="font-size: 20px">特等奖人数：</label>
            <input class="vTextField" id="id_Description" maxlength="100" name="speical" type="text" value="{{ speical }}" style="font-size: 20px;height: 100%; width: 50%"/>
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    height: 4%;
                    border-radius: 3px;
                    margin: 0 auto 10px auto;
                    width: 15%;
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: 300;">
            <label style="font-size: 20px">状态：</label>
            <label name="Statue" style="font-size: 20px">
                        {% if status == 0 %}
                            准备
                        {% endif %}
                        {% if status == 1 %}
                            进行
                        {% endif %}
                        {% if status == 2 %}
                            结束
                        {% endif %}
            </label>
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    margin:0px 40% 0px 40%;
                    border: 0;
                    color: #53e3a6;
                    border-radius: 3px;
                    width: 20%;
                    cursor: pointer;
                    -webkit-transition-duration: 0.25s;
                    transition-duration: 0.25s;">
            {% if status == 0 %}
            <input type="submit" value="开始" style="position: relative; left: 40%; font-size: 20px; height: 30px; width: 20%" name="begin">
            {% endif %}
            {% if status == 1 %}
            <input type="submit" value="结束" style="position: relative; left: 40%; font-size: 20px; height: 30px; width: 20%" name="end">
            {% endif %}<br/><br/>
            <input type="submit" value="删除" style="position: relative; left: 10%; font-size: 20px; height: 30px; width: 20%" name="detail">
            <input type="submit" value="修改" style="position: relative; left: 18%; font-size: 20px; height: 30px; width: 20%" name="edit">
            <input type="submit" value="返回" style="position: relative; left: 28%; font-size: 20px; height: 30px; width: 20%" name="return">
        </div>
    </form>
</div>
