<div id="main" style="font-family: 'Source Sans Pro',sans-serif;
                        color:white;
                        font-weight: 300;
                        background: #50a3a2;
                        background: -webkit-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
                        background: linear-gradient(to bottom right, #50a3a2 0%, #53e3a6 100%);
                        opacity: 0.8;
                        position: absolute;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        overflow: hidden;">
    <form method="post" style="top: 15%; position: relative">
        {% csrf_token %}
        <h1 style="text-align: center; font-size: 40px; font-weight: 200;">智会后台管理系统</h1>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    width: 20%;
                    border-radius: 3px;
                    padding: 2% 2%;
                    margin: 0 auto 10px auto;
                    display: block;
                    text-align: center;
                    color: white;
                    font-weight: 300;">
            <label for="username" style="font-size: 20px; width: 20%">用户名：</label>
            <input id="username" type="text" name="username" style="font-size: 20px; width: 100%" value="{{ username }}">
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    width: 20%;
                    border-radius: 3px;
                    padding: 2% 2%;
                    margin: 0 auto 10px auto;
                    display: block;
                    text-align: center;
                    color: white;
                    font-weight: 300;">
            <label for="password" style="font-size: 20px; width: 20%">密码：</label>
            <input id="password" type="password" name="password" style="font-size: 20px; width: 100%" value="{{ password }}">
        </div>
        <div style="border: 1px solid rgba(255, 255, 255, 0.4);
                    background-color: rgba(255, 255, 255, 0.2);
                    margin:0px 38% 0px 38%;
                    border: 0;
                    padding: 2% 2%;
                    color: #53e3a6;
                    border-radius: 3px;
                    width: 20%;
                    cursor: pointer;
                    -webkit-transition-duration: 0.25s;
                    transition-duration: 0.25s;">
            <input type="submit" value="登入" style="position: relative; left: 10%; font-size: 20px; height: 30px" name="login">
            <input type="submit" value="注册" style="position: relative; left: 50%; font-size: 20px; height: 30px" name="register">
        </div>
        <span style="color: red; width: 20%; left: 40%; position: absolute; font-size: 20px; font-weight: 400">{{ status }}</span><br/>
    </form>
</div>
