<div style="font-family: 'Source Sans Pro',sans-serif;
                        color:white;
                        font-weight: 300;
                        background: #50a3a2;
                        background: -webkit-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
                        background: linear-gradient(to bottom right, #50a3a2 0%, #53e3a6 100%);
                        opacity: 0.8;
                        position: absolute;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        overflow: hidden;">
    <div class="left" style="background: #313541; width: 20%; float: left; position: absolute; top: 0px; bottom: 0px">
        <div class="bigTitle" style="background: #3d598a; color: #fff; height: 100px; line-height: 100px; text-align: center; font-size: 24px; font-family: -webkit-body;">智会后台管理系统</div>
        <form method="post">{% csrf_token %}
            <input type="submit" value="活动信息管理" name="activity" class="active" style="background: #272a34; color: #fff; text-align: center; height: 70px; width: 100%; font-size: 20px;">
            <input type="submit" value="弹幕信息管理" name="barrage" class="barrage" style="background: #272a34; color: #707783; text-align: center; height: 70px; width: 100%; font-size: 20px;">
            <input type="submit" value="抽奖信息管理" name="lottery" class="lottery" style="background: #272a34; color: #fff; text-align: center; height: 70px; width: 100%; font-size: 20px;">
        </form>
    </div>
    <div class="top" style="width: 80%; float: right; height: 15%; line-height: 100px; border-bottom: 1px solid #b0cdff">
        <div class="leftTiyle" id="flTitle" style="font-size: 25px; padding-left: 30px; font-weight: 600; color: black; float: left;">弹幕信息管理</div>
        <form method="post">{% csrf_token %}
            <input type="submit" value="注销" name="logout" style="background: #b0cdff; text-align: center; height: 50px; font-size: 20px; float: right; margin-right: 30px;">
        </form>
    </div>
    <div class="content" style="float: right; width: 80%; height: 85%; overflow-y: scroll; background: #53e3a6">
        <form method="post">{% csrf_token %}
        <table style="table-layout:fixed; overflow: auto; word-wrap: break-word; word-break: break-all;">
        <tr>
            <td style="width: 50%" valign="top">
            <table style="font-size:22px; color:#333333; border-width: 1px; border-color: #999999; border-collapse: collapse; height: 100%; width: 100%">
                <tr>
                    <th style="background-color:#c3dde0; border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9; width: 90%">弹幕内容</th>
                </tr>
                {% for a in list %}
                <tr style="background-color: #d4e3e5" onmousemove="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
                    <td style="left; width: 90%">
                        {{ a.Content }}
                    </td>
                    <td style="border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        <a href="/a/Barrage/left/?nid={{ a.id }}">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
            </td>
            <td style="width: 50%" valign="top">
            <table style="table-layout:fixed; font-size:22px; color:#333333;border-width: 1px; border-color: #999999; border-collapse: collapse; width: 100%">
                <tr>
                    <th style="background-color:#c3dde0; border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9; width: 83%">弹幕内容</th>
                </tr>
                {% for a in list2 %}
                <tr style="background-color: #d4e3e5" onmousemove="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
                    <td style="text-align: left; width: 83%">
                        {{ a.Content }}
                    </td>
                    <td style="border-width: 1px; padding: 8px; border-style: solid; border-color: #a9c6c9;">
                        <a href="/a/Barrage/right_create/?nid={{ a.id }}">添加</a>
                        |
                        <a href="/a/Barrage/right_detail/?nid={{ a.id }}">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
            </td>
        </tr>
        </table>
        </form>
    </div>
</div>
